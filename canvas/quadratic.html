<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Getting started with Canvas</title>
		<script type="text/javascript" charset="utf-8">			
			function draw() {
				var canvas = document.getElementById("getting_started");
				var ctx = canvas.getContext("2d");

				// quadraticCurveTo(cp1x, cp1y, x, y) // BROKEN in Firefox 1.5 (see work around below)
				// bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y)

				// hearts!
				ctx.beginPath();
				ctx.moveTo(75,25);
				ctx.quadraticCurveTo(25,25, 25,62.5);
				ctx.quadraticCurveTo(25,100, 50, 100);
				ctx.quadraticCurveTo(50,120, 30,125);
				ctx.quadraticCurveTo(60,120, 65,100);
				ctx.quadraticCurveTo(125,100, 125,62.5);
				ctx.quadraticCurveTo(125,25, 75,25);
				ctx.stroke();
			}
		</script>
		<style type="text/css" media="screen">
			#getting_started {
				border: 1px solid black;
			}
		</style>
	</head>
	<body id="basics" onload="draw();">
		<canvas id="getting_started" width="150" height="150"></canvas>
	</body>
</html>
